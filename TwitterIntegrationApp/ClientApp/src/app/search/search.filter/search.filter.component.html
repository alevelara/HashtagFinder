<form>
  <div class="form-row">
    <div class="col">
      <input class="form-control mr-sm-2" type="search" placeholder="#Hashtag" [(ngModel)]="filter.hashtag" name="hashtag" (ngModelChange)="changeHashtag($event)">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <input class="form-control mr-sm-2" type="datetime" placeholder="FromDate" [(ngModel)]="fromDate" name="fromDate" (ngModelChange)="changeFromDate($event)" />
    </div>
    <div class="col">
      <input class="form-control mr-sm-2" type="datetime" placeholder="ToDate" [(ngModel)]="toDate" name="toDate" (ngModelChange)="changetoDate($event)" />
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="searchByFilter()">
        <fa-icon [icon]="faSearch"></fa-icon> Search
      </button>
    </div>
  </div>

    <div *ngIf="isAlreadySearched">
      <div class="form-row">
        <div class="col">
          <button type="reset" class="btn btn-danger form-control mr-sm-2" (click)="clearData($event)">
            <fa-icon [icon]="faTrashAlt"></fa-icon> Clear
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success form-control mr-sm-2" (click)="exportToExcel($event)">
            <fa-icon [icon]="faFileExcel"></fa-icon> Export
          </button>
        </div>
      </div>
    </div>
</form>
